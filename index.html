<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
                
                
    <link rel="stylesheet" href="./style.css">
   

    
</head>
<body class="body1">
    <header>
        <div class="container1">
            <h1>Todo App</h1>
        </div>

        <div class="bodyColor">
            <div class="color-container">
                <div class="circle1">
                    <i class="fa-solid fa-moon light1"></i>
                    <i class="fa-regular fa-moon light2"></i>
                </div>
            </div>
            
        </div>
    </header>
    <main>
        <div class="container2">
            <div class="todo-inputs">
                <div class="title">
                    <p>Title</p>
                    <input type="text" id="todo-title" class="input-data" placeholder="Enter your task">
                </div>
                
                <div class="Description">
                    <p>Description</p>
                    <input type="text" id="todo-task" class="input-data" placeholder="Enter your task">
                </div>
                
                <div class="adds">
                    <button class="button" id="todo-add" >Add</button>
                </div>
                
            </div>

            <div id="todo-outputs">

            </div>
        </div>
    </main>

    
    <script src="./script.js"></script>
</body>
</html>
